[package]
name = "tcss360-project"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy_ecs_tilemap = { version = "0.16.0", features = ["atlas"] }
bevy_pixcam = "0.16.0"
bevy_prng = { version = "0.11.1", features = ["bevy_reflect", "std", "wyrand"] }
bevy_rand = { version = "0.11.1", features = ["wyrand"] }
rand = { version = "0.9.1", features = ["log"] }
rand_core = "0.9.3"

[dependencies.bevy]
version = "0.16.1"
features = ["debug_glam_assert", "file_watcher", "bevy_dev_tools"]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[features]
default = ["debug"]
debug = ["bevy/glam_assert", "bevy/file_watcher", "bevy/dynamic_linking"]

